<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/addcars.css">
</head>
<body>
<section>

    <div>

        <div class="desktop8-container">
            <div class="desktop8-desktop8">
                <span class="desktop8-text"><span>Add Vehicle</span></span>
                <input id="txtRegisterNumber" type="text" placeholder="Input" class="registernumber" />
                <input id="txtBrand" type="text" placeholder="Input" class="brand" />
                <select id="slctRates" class="rates">
                    <option value="Option 1">general</option>
                    <option value="Option 2">premium</option>
                    <option value="Option 2">luxury</option>
                <input id="fileFrontView" type="file" class="frontview" required>
                <input id="fileBackView" type="file" class="backview" required>
                <input id="txtFreeMilage" type="text" placeholder="Input" class="freemilage" />
                <input id="fileSideView" type="file" class="sideview" required>
                <input id="fileinterior" type="file" class="interior" required>
                <input id="txtNumberofPassengers" type="text" placeholder="Input" class="numberofpassengers" />
                <input id="txtType" type="text" placeholder="Input" class="type" />
                <input id="txtDailyRate" type="text" placeholder="Input" class="dailyrate" />
                <input id="txtMonthlyRate" type="text" placeholder="Input" class="mothlyrate" />
                <input id="txtPriceofExtraKm" type="text" placeholder="Input" class="priceofextrakm" />

                <input id="txtColor" type="text" placeholder="Input" class="color" />
                <select id="slctVehicleAvailabilityType" class="vehicleavailabilitytype">
                    <option value="Option 1">petrol</option>
                    <option value="Option 2">diesel</option>

                </select>
                <span class="desktop8-text02"><span>Register Number</span></span>
                <span class="desktop8-text04"><span>Brand</span></span>
                <span class="desktop8-text06"><span>Rates</span></span>
                <span class="desktop8-text08"><span>Front view</span></span>
                <span class="desktop8-text10"><span>Back view</span></span>
                <span class="desktop8-text14"><span>side view</span></span>
                <span class="desktop8-text16"><span>interior</span></span>
                <span class="desktop8-text18"><span>Number of passenger</span></span>
                <span class="desktop8-text20"><span>Type</span></span>
                <span class="desktop8-text22"><span>Daily Rate</span></span>
                <span class="desktop8-text24"><span>Monthly rate</span></span>
                <span class="desktop8-text26"><span>Price for extra KM</span></span>
                <span class="desktop8-text28"><span>Free Mileage</span></span>
                <span class="desktop8-text30"><span>color</span></span>
                <span class="desktop8-text32"><span>Vehicle Availability Type</span></span>



                    <button type="button" class="buttonsave">Save</button>
                    <button type="button" class="buttonupdate">Update</button>
                    <button type="button" class="buttondelete">Delete</button>



            </div>
        </div>
    </div>

</section>
</body>
</html>
